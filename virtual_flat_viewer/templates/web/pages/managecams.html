
{% load static %}
{% csrf_token %}


<h1> {{ flat.Titel }}</h1>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<img id="expose" width=100% src="{{ MEDIA_URL }}{{ flat.Expose.url }}"></img>
{% for cam in flat.Kameras.all %}
  <div class="camera" id="{{ cam.Titel }}"><img src="{% static 'cam.png' %}"></img>{{ cam.Titel }}</div>
{% endfor %}
<script>
  $( function() {
    $( ".camera" ).draggable();
  } );

  var positions = $('.camera').map(function() {return $(this).position() }).get();
  var exposepos = $('#expose').position();
  var exposeheight = $('#expose').height();
  var exposewidth = $('#expose').width();
  var request = JSON.stringify([ positions, exposepos, exposeheight, exposewidth ])


  function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
              var cookie = jQuery.trim(cookies[i]);
              // Does this cookie string begin with the name we want?
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
  }
  var csrftoken = getCookie('csrftoken');
  function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
  }
  $.ajaxSetup({
      beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
              xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
      }
  });
  var ajaxdata = { positions : positions, exposepos : exposepos, exposeheight : exposeheight, exposewidth : exposewidth }
  function sendPositions() {
    $.ajax({"type": "POST", "dataType": "json", "url": "http://127.0.0.1:8000/setcamera", "data": ajaxdata})
  }
</script>
<style>
  .camera img { width: 25px; height: 25px; border-radius: 50%; )}
</style>
